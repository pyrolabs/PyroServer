<ion-view title="Login">
  <ion-content padding="true" class="has-header">
    <form>
      <ion-list>
        <label class="item" ng-show="err">
          <span>{{err.message}}</span>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" placeholder="" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="loginData.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a href="" ng-click="login()" class="button button-stable button-block">Log in</a>
      <a ui-sref="signup" class="button button-positive button-clear button-block">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
