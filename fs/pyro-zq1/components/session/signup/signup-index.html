<ion-view title="Signup">
  <ion-content padding="true" scroll="false" class="has-header">
    <form>
      <ion-list>
        <ion-item ng-show="err.message"><h4 style="color:red;">{{err.message}}</h4></ion-item>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" placeholder="" ng-model="signupData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="signupData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Password Confirmation</span>
          <input type="password" placeholder="" ng-model="signupData.confirm">
        </label>
      </ion-list>
      <button class="button button-stable button-block" ng-click="emailSignup()">Sign up</button>
    </form>
      <a href="#/login" class="button button-positive button-clear button-block">Or sign in to existing account</a>
  </ion-content>
</ion-view>
